<div class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-3 gap-8">

  <!-- LEFT: CUSTOMER DETAILS -->
  <div class="md:col-span-2 bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold mb-6">Checkout</h2>

    <div class="space-y-4">
      <input
        class="w-full border rounded-lg px-4 py-2"
        placeholder="Full Name"
        [(ngModel)]="name"
      />

      <input
        class="w-full border rounded-lg px-4 py-2"
        placeholder="Phone Number"
        [(ngModel)]="phone"
      />
      <p *ngIf="phone && phone.length < 10" class="text-sm text-red-500">
        Enter a valid phone number
      </p>

      <textarea
        class="w-full border rounded-lg px-4 py-2"
        placeholder="Delivery Address"
        rows="3"
        [(ngModel)]="address"
      ></textarea>
    </div>

    <button
      (click)="placeOrder()"
      [disabled]="!isFormValid() || isPlacingOrder"
      class="w-full mt-6 py-3 rounded-xl font-semibold transition
             bg-green-600 text-white
             disabled:bg-gray-300 disabled:cursor-not-allowed
             hover:bg-green-700"
    >
      <span *ngIf="!isPlacingOrder">Place Order</span>
      <span *ngIf="isPlacingOrder">Placing order...</span>
    </button>
  </div>

  <!-- RIGHT: ORDER SUMMARY -->
  <div class="bg-green-50 p-6 rounded-xl shadow sticky top-24">
    <h3 class="text-lg font-semibold mb-4">Order Summary</h3>

    <div *ngFor="let item of items" class="flex justify-between text-sm mb-2">
      <span>{{ item.name }} × {{ item.quantity }}</span>
      <span>₹{{ item.totalPrice * item.quantity }}</span>
    </div>

    <hr class="my-4">

    <div class="flex justify-between font-semibold text-lg">
      <span>Total</span>
      <span>₹{{ getGrandTotal() }}</span>
    </div>
  </div>

</div>
